	<meta property="og:image" content="path/to/image.jpg">
	<link rel="icon" href="img/favicon/favicon.ico">
	<link rel="apple-touch-icon" sizes="180x180" href="img/favicon/apple-touch-icon-180x180.png">

			<div class="col-lg-6">
				<br>
				<div class="statistics " data-aos="anim-dashoffset" data-aos-id="statistics" style="@@style">
    <!-- value for dashoffset: (100 - 11) * 8.2 -->
    <svg class="statistics__scale-svg" style="--dashoffset: 300;"  viewBox="0 0 256 256" fill="none" xmlns="http://www.w3.org/2000/svg"> 
        <circle cx="128" cy="128" r="124" stroke="#121417" stroke-width="8" stroke-linecap="round"/> 
    </svg>
    <span class="statistics__scale-mobile"  style="height: 11%;"></span>
    <div class="statistics__value">
        <div class="statistics__symbol h h_6">+</div>
        <div class="h counter h_3" data-target="11">11</div>
        <div class="statistics__points h h_6">%</div>
        <div class="statistics__info text_md">value</div>
    </div>
</div>
